services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 3s
      timeout: 3s
      retries: 30
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    working_dir: /app
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app
      JWT_SECRET: dev-secret
      MAGIC_LINK_PEPPER: dev-pepper
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/ready"]
      interval: 3s
      timeout: 2s
      retries: 30
      start_period: 15s

volumes:
  db_data:
